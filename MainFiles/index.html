<div class ="app">

        <div class = "main">
            <!--Categories Go here-->

        <div class = "questionBoard">
            <div class = "questionCard">
                <h2 class = "clue"></h2>
                <form autocomplete="off">
                    <input name = "answer" type="text"/>

</div>
